{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ln-K Url Shortner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'shortnerlogic/images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'shortnerlogic/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'shortnerlogic/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'shortnerlogic/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shortnerlogic/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shortnerlogic/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shortnerlogic/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shortnerlogic/css/main.css' %}">
</head>

<body>



    <div class="flex-w flex-str size1 overlay1">
        <div class="flex-w flex-col-sb wsize1 bg0 p-l-65 p-t-37 p-b-50 p-r-80 respon1">
            <div class="wrappic1">
                <a href="#">
                    <img src="{% static 'shortnerlogic/images/banner.png' %}" alt="IMG" id="sitelogo">
                </a>
            </div>

            <div class="w-full flex-c-m p-t-80 p-b-90">
                <div class="wsize2">
                    <h3 class="l1-txt1 p-b-34 respon3" id="mainheadingtext">
                        Ln-K
                    </h3>

                    {% if messages %}
                    <p class="m2-txt1 p-b-46" id="great">
                        {% for message in messages %}
                        {{ message }}
                        {% if message.message == "Your shortned URL is"%}<a href="{{ newlink }}">Ln-K.cf/{{ newlink }}</a>{% endif %}
                        {% endfor %}
                        
                    </p>
                    {% endif %}

                    <form class="contact100-form validate-form m-t-10 m-b-10" method="POST">
                        {% csrf_token %}
                        <div class="wrap-input100 validate-input m-lr-auto-lg">
                            <input class="s2-txt1 placeholder0 input100 trans-04" type="text" name="longurl" {% if oldurl %}value="{{ oldurl }}"{% endif %}

                                placeholder="Enter a URL to shorten" required>

                            <button class="flex-c-m ab-t-r size2 hov1">
                                <i class="zmdi zmdi-long-arrow-right fs-30 cl1 trans-04"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex-w">
                <p> View source on <a href="https://github.com/MagnumDingusEdu/LinkShortner">Github </a>| &copy; Vividh
                    Mariya 2020</p>
            </div>
        </div>


        <div class="wsize1 simpleslide100-parent respon2">
            <div class="simpleslide100">
                <div class="simpleslide100-item bg-img1"
                    style="background-image: url('{% static 'shortnerlogic/images/bg01.jpg' %}');"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'shortnerlogic/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'shortnerlogic/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'shortnerlogic/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'shortnerlogic/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'shortnerlogic/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script src="{% static 'shortnerlogic/js/main.js' %}"></script>

</body>

</html>
